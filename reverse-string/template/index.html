<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Invertir Texto</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            body {
                font-family: 'Arial', sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
                text-align: center;
            }
            .container {
                background: rgba(255, 255, 255, 0.2);
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            }
            input, button {
                margin: 10px;
                padding: 12px;
                font-size: 18px;
                border: none;
                border-radius: 5px;
            }
            input {
                width: 250px;
                text-align: center;
            }
            button {
                background-color: #ffcc00;
                color: #333;
                cursor: pointer;
                transition: background 0.3s ease;
                display: none;
            }
            button:hover {
                background-color: #ff9900;
            }
            h2, h3 {
                margin-bottom: 10px;
            }
        </style>
    </head>
<body>
<script src="script.js"></script>
<h2>Invertir Cadena de Texto</h2>
        <input type="text" id="inputText" placeholder="Escribe algo..." oninput="toggleButton()">
        <button id="invertButton" onclick="invertirTexto()">Invertir</button>
        <h3>Resultado: <span id="outputText"></span></h3>
</body>
</html>
