<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse String</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
        }
        /* Etiqueta para el input con margen inferior */
        .input-label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            max-width: 500px;
            height: 100px;
            margin-bottom: 10px;
            font-size: 1em;
            padding: 10px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        /* Bot√≥n Reverse: fondo azul, texto en blanco, emote ‚è™ */
        .btn-reverse {
            background-color: blue;
            color: white;
        }
        /* Bot√≥n Copy: fondo oscuro (#333), texto en blanco */
        .btn-copy {
            background-color: #333;
            color: white;
        }
        .result-container {
            margin-top: 20px;
        }
        .result-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        #result {
            font-weight: bold;
            padding: 10px;
            border: 1px solid #ccc;
            max-width: 500px;
            word-break: break-all;
        }
    </style>
</head>
<body>
<!-- T√≠tulo invertido -->
<h1>gnirtS esreveR</h1>

<!-- Label asociado a la caja de texto para mejorar la accesibilidad -->
<label class="input-label" for="inputText">Input:</label>
<!-- Caja de texto -->
<textarea id="inputText" placeholder="Escribe aqu√≠ el texto"></textarea>

<!-- Bot√≥n Reverse en nueva l√≠nea con emote ‚è™ -->
<div>
    <button id="reverseBtn" class="btn btn-reverse">
        Reverse ‚è™
    </button>
</div>

<!-- Resultado con margen adicional -->
<div class="result-container">
    <label for="result">Result:</label>
    <p id="result"></p>
</div>

<!-- Bot√≥n Copy con emote de clipboard -->
<div>
    <button id="copyBtn" class="btn btn-copy">
        Copy üìã
    </button>
</div>

<script src="script.js"></script>
</body>
</html>
