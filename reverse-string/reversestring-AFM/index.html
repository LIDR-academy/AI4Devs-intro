<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>    
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        p.instruction {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        p#result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Invertir Texto</h1>
    <p class="instruction">¿Dudas de que <strong>América campeón</strong> sigue siendo lo mismo al revés? ¡Prueba con cualquier frase y descúbrelo!</p>
    <input type="text" id="textInput" placeholder="Ingresa una cadena">
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
